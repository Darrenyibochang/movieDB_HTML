<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE DB</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <img src="./asstes/logo.svg" alt="Movie Data Base Logo" class="logo" />
        <div id="home-tab" class="selected">HOME</div>
        <div id="liked-tab" class="selected">LIKED LIST</div>
      </div>

      <form class="dropdown">
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
          <option value="popular">Popular</option>
          <option value="now_playing">Now Playing</option>
          <option value="top_rated">Top-Rated</option>
          <option value="upcoming">Upcoming</option>
        </select>
      </form>
    </nav>

    <div class="page-nav">
      <button class="page-btn" id="prev">prev</button>
      <div class="page-number"><span id=pageNumber></span><span> / 500</span></div>
      <button class="page-btn" id="next">next</button>
    </div>

    <div class="movie-grid"></div>
    <div class="liked"></div>

    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>

        <div class="modal-movie-container">
          
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
